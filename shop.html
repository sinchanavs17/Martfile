<script>
  // Initialize counts
  const counts = {
    tomatoes: 0,
    potatoes: 0,
    carrots: 0
  };

  // Total items in cart
  let totalItems = 0;

  function addToCart(item) {
    counts[item] += 1; // increment count
    totalItems += 1; // increment total cart count

    // Update individual product count
    document.getElementById(`${item}-count`).innerText = counts[item];

    // Update Cart button in header
    const cartBtn = document.querySelector(".header-actions .btn-primary");
    if(cartBtn){
      cartBtn.innerText = `Cart (${totalItems})`;
    }
  }
</script>
