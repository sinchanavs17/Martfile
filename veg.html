<style>
    /* Reset & base */
.search{ display:flex; gap:8px; flex:1; }
.search input{ flex:1; padding:10px 12px; border-radius:8px; border:1px solid #e6edf3; background:#f3f7f9; }
.header-actions{ display:flex; gap:8px; align-items:center; }


/* Buttons */
.btn{ cursor:pointer; border:0; padding:8px 12px; border-radius:8px; font-weight:600; }
.btn-primary{ background:#10b981; color:white; }
.btn-outline{ background:transparent; border:1px solid #10b981; color:#10b981; }
.btn-ghost{ background:transparent; color:#374151; }
.btn-add{ background:#065f46; color:white; padding:8px 10px; border-radius:8px; }


/* Hero */
.hero{ display:flex; gap:24px; align-items:center; margin:20px 0; background:linear-gradient(90deg,#ecfeff 0%, #f0fdf4 100%); padding:20px; border-radius:12px; }
.hero-left{ flex:1; }
.hero-left h1{ margin:0 0 8px 0; font-size:28px; }
.hero-left p{ margin:0 0 12px 0; color:#334155; }
.hero-left img{ width:50%; height:auto; border-radius:5px; }
.cta-row{ display:flex; gap:10px; margin-top:10px; }


/* Categories */
.categories{ display:flex; gap:8px; margin:18px 0; overflow-x:auto; }
.cat{ padding:8px 12px; border-radius:999px; background:#fff; border:1px solid #e6edf3; white-space:nowrap; }
.cat.active{ background:#10b981; color:white; }


/* Product grid */
.product-grid{ display:grid; grid-template-columns: repeat(2,1fr); gap:14px; }
.product-card{ background:white; border-radius:10px; padding:10px; box-shadow:0 1px 2px rgba(16,24,40,0.03); display:flex; gap:10px; align-items:flex-start; }
.product-card img{ width:120px; height:90px; object-fit:cover; border-radius:8px; }
.product-info{ flex:1; }
.product-info h3{ margin:0 0 6px 0; font-size:15px; }
.muted{ color:#64748b; font-size:13px; margin:0 0 8px 0; }
.price-row{ display:flex; gap:8px; align-items:center; }
.price{ font-weight:700; }
.mrp{ text-decoration:line-through; color:#94a3b8; }


/* Info cards */
.info-cards{ display:flex; gap:12px; margin:20px 0; }
.info-card{ flex:1; background:white; padding:14px; border-radius:10px; }
.info-card h4{ margin:0 0 6px 0; }
.info-card p{ margin:0; color:#475569; }


/* Footer */
.site-footer{ margin-top:30px; padding:18px 0; background:transparent; color:#64748b; }
.footer-inner{ display:flex; justify-content:space-between; align-items:center; }
.footer-links a{ margin-left:12px; color:#475569; text-decoration:none; }


/* Responsive */
@media (min-width:720px){
.product-grid{ grid-template-columns: repeat(3,1fr); }
}
@media (min-width:1024px){
.hero{ padding:30px; }
.product-grid{ grid-template-columns: repeat(4,1fr); }
.header-inner{ gap:20px; }
}
header {
  display: flex;
  justify-content: space-between;  /* spreads items */
  align-items: center;
  background: #3b6c7e4c;
  padding: 10px;
  gap: 15px; /* space between items */
}

header h1 {
  flex: 1; /* lets search/cart/location push to the right */
}

.location {
  margin-left: auto; /* pushes location dropdown to right end */
}

.location select {
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
